<html>
    <head>
        <title>PREDICT’IF: Consultation Details</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script type="text/javascript" src="JScript/consultationScripts.js"></script>
        <script type="text/javascript" src="JScript/globalJavaScripts.js"></script>
        <link rel="stylesheet" href="CSS/global.css">
        <link rel="stylesheet" href="CSS/consultationStyles.css">
    </head>
    <body>
        
        
        
        <div id="left">
            <p id="clientInfo"></p><br>
            <button id="showClientButton" onclick="seeClientProfil()" >See Client Profil</button>
            <button id="acceptButton" onclick="acceptConsultation()">Accept</button>
            <button id="helpButton" onclick="askForHelp()">Need Help</button>
            <form id="helpDiv">
                <label for="amour1">1</label>
                <label for="amour2">2</label>
                <label for="amour3">3</label>
                <label for="amour4">4</label><br>
                <label class="title">Amour</label>
                
                <input type="radio" id="amour1" name="amour" value="1" checked="true">
                <input type="radio" id="amour2" name="amour" value="2">
                <input type="radio" id="amour3" name="amour" value="3">
                <input type="radio" id="amour4" name="amour" value="4">
                <br>
                
                <label for="sante1">1</label>
                <label for="sante2">2</label>
                <label for="sante3">3</label>
                <label for="sante4">4</label><br>
                <label class="title">Sante</label>
                <input type="radio" id="sante1" name="sante" value="1" checked="true">
                <input type="radio" id="sante2" name="sante" value="2">
                <input type="radio" id="sante3" name="sante" value="3">
                <input type="radio" id="sante4" name="sante" value="4">
                <br>
                
                <label for="travail1">1</label>
                <label for="travail2">2</label>
                <label for="travail3">3</label>
                <label for="travail4">4</label><br>
                <label class="title">travail</label>
                <input type="radio" id="travail1" name="travail" value="1" checked="true">
                <input type="radio" id="travail2" name="travail" value="2">
                <input type="radio" id="travail3" name="travail" value="3">
                <input type="radio" id="travail4" name="travail" value="4">
            </form>
            <div id="outputDiv">
                
            </div>
        </div>
        <div id="right">
            <form id="dateForm">
                <label id="consultationDateLabel">ConsultationDate</label><br>
                <textarea  id="consultationDate" readonly="true" resize="false"></textarea >
                <br>
                <label id="startHourLabel">startHour</label>
                <label id="endHourLabel">endHour</label>
                <br>
                <textarea  id="startHour"  readonly="true"></textarea >
                <textarea  id="endHour"  readonly="true"></textarea ><br>
                <textarea  id="TextInput" name="TextInput" value=""></textarea >
            </form>
            <button id="submitButton" onclick="confirmConsultation()">Submit review</button>
            <button id="returnButton" onclick="returnToHome()">Return</button>
        </div>
        <div id="Disconnect" onclick="disconnectScript()">   
            <img src="./Images/disconnect.png" alt="Disconnect button" usemap="#workmap" width="40" height="40">
        </div>
        <script>
            $(document).ready(function(){// Appelé à la fin du chargement de la page HTML
                initDonneesConsultationDetails();// Appel de la fonction pour initialiser les données de la page
            });    
        </script>
    </body>
</html>
