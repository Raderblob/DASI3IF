        <script type="text/javascript" src="JScript/employeeScripts.js"></script>

    <body>
        
        <div id="Disconnect" onclick="disconnectScript()">   
    <img src="./Images/disconnect.png" alt="Disconnect button" usemap="#workmap" width="40" height="40">

        <h1>PREDICT’IF: Employee Home page</h1>
        <div id="left">
            <div id="filters">
                <h2>Please select type</h2>
                <input type="radio" id="Employee" name="filterType" value="Employee">
                <label for="Employee">Employee</label><br>
                <input type="radio" id="Medium" name="filterType" value="Medium">
                <label for="Medium">Medium</label><br>
                <input type="radio" id="Client" name="filterType" value="Client">
                <label for="Client">Client</label><br>

                <label for="TextInput">Search by name :</label><br>
                <input type="text" id="TextInput" name="TextInput" value="">
                <br>
                <button id="filterButton" onclick="applySearchFilters()">Apply filters</button>
            </div>
            <button id="pastConsultationsButton" onclick="getPastConsultations()">See past consultations</button>

        </div>
        <div id="right">
            <div id="listBoxDiv"> 
            </div>        

            <button id="consultationDetailsButton" onclick="openConsultationDetails()">Open Consultation details</button>
            <button id="companyStatsButton" onclick="getCompanyStats()">Company Stats</button>
        </div>


        
        <script>
        $(document).ready(function(){// Appelé à la fin du chargement de la page HTML

        });    
            
        </script>
